          crashbelowpercentage: 0.5
          freezebelowpercentage: 0.7
          bootslowerbypercentage: 0.2
          cannotcalculateinput: 0.75
  miner:
    priority:
      level: 2
      playercanchangeonlevel: 1
    needs:
      cpu: 20
      ram: 30
      gpu: 50
      network: 10
    workload:
      reductions:
        crashbelowpercentage: 0.5
        freezebelowpercentage: 0.7
